  <script>
    // multiplayer dice game 
    const numOfPlayers = prompt("How many players?"),
    players = [], 
    winners = [], 
    lastArrayItem = winners.length - 1, 
    randomNumberGenerator = (n) => Math.floor((Math.random() * (n)) + 1),
    diceImgPicker = (path, num) => path.setAttribute("src", "images/dice" + num + ".png"),
    titlePath = (title) => document.querySelector("h1").textContent = (title);
    console.time('1');
    
    for (let i = 1; i <= numOfPlayers; i++){
      players.push(
        `<div class="dice">
          <p>Player ${i}</p>
          <img class="img${i}" src="./images/dice1.png">
        </div>`
      );
    }
    document.querySelector(".sub-container").innerHTML = players;

    for (let i = 1; i <= players.length; i++){
      let dice = randomNumberGenerator(6);
      let indivitualPlayer = document.querySelector(`.img${i}`);
      diceImgPicker(indivitualPlayer, dice);
    }

    for (let n = 6; winners.length < 1 && n >= 1; n--){
      for (let i = 0; i < players.length; i++){ 
        const currentEl = document.querySelectorAll(".dice img")[i];
        if (currentEl.src.includes(`dice${n}`)){ 
          winners.push(`Player ${i + 1}`);
        } 
      } 
    } 

    if (winners.length === 1){
      titlePath(winners[0] + " Won!");
    } else if ((winners.length === 2)){
      titlePath("Its a draw between " + winners[0] + " and " + winners[1]);
    } else {
      titlePath("Its a draw between " + winners.slice(0, lastArrayItem).join(", ") + " and " + winners[winners.length - 1] + ".");
    }
    console.timeEnd('1');
